<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>JSON & XML Viewer</title>
<link rel="stylesheet" href="styles.css"/>
<style>
/* Footer stick to bottom */
html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
}
.container {
  flex: 1;
}

/* Side-by-side IO layout */
.io-wrapper {
  display: flex;
  gap: 10px;
  flex: 1;
  min-height: 0;
}

/* Left input column */
.io-input {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Right output column */
.io-output {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.io-output .output {
  flex: 1;
}
#json-input {
  flex: 1;
}

/* Responsive stack for small screens */
@media (max-width: 768px) {
  .io-wrapper {
    flex-direction: column;
  }
}
</style>
</head>
<body class="dark">

<!-- HEADER -->
<header>
  <div class="header-content">
    <svg id="logo-16" width="109" height="43" viewBox="0 0 109 43" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M64.9315 11.4284C62.1883 8.6852 58.9316 6.5091 55.3475 5.0245C51.7633 3.5399 47.9219 2.7758 44.0424 2.7758C40.1629 2.7758 36.3215 3.5399 32.7373 5.0245C29.1532 6.5091 25.8965 8.6852 23.1533 11.4284L44.0424 32.3174L64.9315 11.4284Z" class="ccompli1" fill="#FFD200"></path> <path d="M44.0686 32.3475C46.8118 35.0907 50.0684 37.2667 53.6526 38.7513C57.2367 40.2359 61.0782 41 64.9577 41C68.837 41 72.679 40.2359 76.263 38.7513C79.847 37.2667 83.104 35.0907 85.847 32.3475L64.9577 11.4584L44.0686 32.3475Z" class="ccompli2" fill="#06E07F"></path> <path d="M44.017 32.3429C41.2738 35.0861 38.0171 37.2621 34.433 38.7467C30.8488 40.2313 27.0074 40.9954 23.1279 40.9954C19.2484 40.9954 15.407 40.2313 11.8228 38.7467C8.2387 37.2621 4.982 35.0861 2.2388 32.3429L23.1279 11.4538L44.017 32.3429Z" class="ccustom" fill="#E3073C"></path> <path d="M64.9831 11.433C67.726 8.6898 70.983 6.5138 74.567 5.0292C78.151 3.5446 81.993 2.7805 85.872 2.7805C89.752 2.7805 93.593 3.5446 97.177 5.0292C100.761 6.5138 104.018 8.6898 106.761 11.433L85.872 32.3221L64.9831 11.433Z" class="ccustom" fill="#1F84EF"></path> </svg>
    <h1>JSON & XML Viewer</h1>
    <button id="themeToggle" class="theme-btn">🌙 Dark Mode</button>
  </div>
</header>

<!-- Toolbar -->
<div class="toolbar">
  <button id="btn-json" class="active" onclick="showOnly('json')">JSON</button>
  <button id="btn-xml" onclick="showOnly('xml')">XML</button>
</div>

<!-- Main Content -->
<div class="container">

  <!-- JSON PANEL -->
  <div id="panel-json" class="panel">
    <div class="io-wrapper">

      <!-- Left side: JSON input -->
      <div class="io-input">
        <div class="btn-group">
          <button onclick="copyInput('json-input')">📋 Copy</button>
          <button onclick="pasteInput('json-input')">📥 Paste</button>
          <button onclick="clearInput('json-input')">🗑 Clear</button>
        </div>
        <textarea id="json-input" placeholder="Paste JSON here"></textarea>
      </div>

      <!-- Right side: JSON output -->
      <div class="io-output">
        <div class="actions">
          <button class="action-btn" onclick="beautifyJSON()">📂 Tree View</button>
          <button class="action-btn" onclick="openFullJSONModal()">📄 Format JSON</button>
          <button class="action-btn" onclick="toggleFullScreen('json-output')">🖥 Full Screen</button>
        </div>
        <div id="json-output" class="output tree"></div>
      </div>

    </div>
  </div>

  <!-- XML PANEL -->
  <div id="panel-xml" class="panel hidden">
    <div class="io-wrapper">

      <!-- Left side: XML input -->
      <div class="io-input">
        <textarea id="xml-input" placeholder="Paste XML here"></textarea>
        <div class="btn-group">
          <button onclick="copyInput('xml-input')">📋 Copy</button>
          <button onclick="pasteInput('xml-input')">📥 Paste</button>
          <button onclick="clearInput('xml-input')">🗑 Clear</button>
        </div>
      </div>

      <!-- Right side: XML output -->
      <div class="io-output">
        <div class="actions">
          <button class="action-btn" onclick="viewXML()">📂 Tree View</button>
          <button class="action-btn" onclick="toggleFullScreen('xml-output')">🖥 Full Screen</button>
        </div>
        <div id="xml-output" class="output tree"></div>
      </div>

    </div>
  </div>

</div>

<!-- FOOTER -->
<footer>
  <p>© 2025 JSON/XML Viewer Tool | Built with ❤️ by Arvind</p>
</footer>

<!-- Full JSON Modal -->
<div id="jsonModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeFullJSONModal()">&times;</span>
    <h3>Full Formatted JSON</h3>
    <pre id="json-modal-content"></pre>
  </div>
</div>

<!-- Scripts -->
<script src="script.js"></script>
<script src="json.js"></script>
<script src="xml.js"></script>
<script>
showOnly('json'); // Show JSON panel on load
</script>

</body>
</html>
