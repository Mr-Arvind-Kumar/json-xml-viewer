<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>JSON & XML Viewer</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">

<!-- HEADER -->
<header>
  <div class="header-content">
    <img src="assets/logo.png" alt="Logo" class="logo"/>
    <h1>JSON & XML Viewer</h1>
    <button id="themeToggle" class="theme-btn">🌙 Dark Mode</button>
  </div>
</header>

<!-- Toolbar -->
<div class="toolbar">
  <button id="btn-json" class="active" onclick="showOnly('json')">JSON</button>
  <button id="btn-xml" onclick="showOnly('xml')">XML</button>
</div>

<div class="container">

  <!-- JSON PANEL -->
  <div id="panel-json" class="panel">
    <div class="input-actions">
      <textarea id="json-input" placeholder="Paste JSON here"></textarea>
      <div class="btn-group">
        <button onclick="copyInput('json-input')">📋 Copy</button>
        <button onclick="pasteInput('json-input')">📥 Paste</button>
        <button onclick="clearInput('json-input')">🗑 Clear</button>
      </div>
    </div>

    <div class="actions">
      <button class="action-btn" onclick="beautifyJSON()">📂 Tree View</button>
      <button class="action-btn" onclick="openFullJSONModal()">📄 Full JSON</button>
      <button class="action-btn" onclick="toggleFullScreen('json-output')">🖥 Full Screen</button>
    </div>
    <div id="json-output" class="output tree"></div>
  </div>

  <!-- XML PANEL -->
  <div id="panel-xml" class="panel hidden">
    <div class="input-actions">
      <textarea id="xml-input" placeholder="Paste XML here"></textarea>
      <div class="btn-group">
        <button onclick="copyInput('xml-input')">📋 Copy</button>
        <button onclick="pasteInput('xml-input')">📥 Paste</button>
        <button onclick="clearInput('xml-input')">🗑 Clear</button>
      </div>
    </div>

    <div class="actions">
      <button class="action-btn" onclick="viewXML()">📂 Tree View</button>
      <button class="action-btn" onclick="toggleFullScreen('xml-output')">🖥 Full Screen</button>
    </div>
    <div id="xml-output" class="output tree"></div>
  </div>

</div>

<!-- FOOTER -->
<footer>
  <p>© 2025 JSON/XML Viewer Tool | Built with ❤️ by You</p>
</footer>

<!-- FULL JSON MODAL -->
<div id="jsonModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeFullJSONModal()">&times;</span>
    <h3>Full Formatted JSON</h3>
    <pre id="json-modal-content"></pre>
  </div>
</div>

<script src="script.js"></script>
<script src="json.js"></script>
<script src="xml.js"></script>
<script>
showOnly('json'); // Default panel
</script>
</body>
</html>
